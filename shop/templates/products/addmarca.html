{% extends "layouts.html" %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">

      {% if marcas %}
      
      <h2 class="text-center mt-5">Cadastrar marcas</h2>
      <form action="" method="POST">
        <input type="text" name="marca" class="form-control">
        <input type="submit" value="Cadastrar Marca" class="btn btn-success mt-2">
      </form>
      {% else %}
      <form action="" method="POST">
        <input type="text" name="marca" class="form-control">
        <input type="submit" value="Cadastrar Categoria" class="btn btn-success mt-2">
      </form>
      {% endif %}
      
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock content %}
